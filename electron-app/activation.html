<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Activation - Document Tools</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo svg {
      width: 64px;
      height: 64px;
      fill: #4ade80;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #fff;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      text-align: center;
      letter-spacing: 3px;
      font-family: 'Consolas', monospace;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #4ade80;
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(74, 222, 128, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #msg {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      min-height: 20px;
    }
    #msg:empty {
      display: none;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .success {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }
    .info {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    .hwid-info {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
    }
    .hwid-info code {
      display: block;
      margin-top: 4px;
      font-family: 'Consolas', monospace;
      color: rgba(255, 255, 255, 0.5);
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
      </svg>
    </div>
    <h1>Product Activation</h1>
    <p class="subtitle">Enter your license key to activate Document Tools</p>
    
    <div class="form-group">
      <label for="keyInput">License Key</label>
      <input 
        id="keyInput" 
        type="text" 
        placeholder="XXXX-XXXX-XXXX-XXXX" 
        maxlength="19" 
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    
    <button id="activateBtn">Activate License</button>
    
    <div id="msg"></div>
    
    <div class="hwid-info">
      Hardware ID: <code id="hwid">Loading...</code>
    </div>
  </div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const activateBtn = document.getElementById('activateBtn');
    const msg = document.getElementById('msg');
    const hwidDisplay = document.getElementById('hwid');

    // Load HWID
    (async () => {
      try {
        const hwid = await window.electronAPI.license.getHWID();
        hwidDisplay.textContent = hwid;
      } catch (e) {
        hwidDisplay.textContent = 'Unable to retrieve';
      }
    })();

    // Auto-format input with dashes
    keyInput.addEventListener('input', (e) => {
      let v = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      v = v.match(/.{1,4}/g)?.join('-') || '';
      e.target.value = v.slice(0, 19);
    });

    // Activate button click
    activateBtn.addEventListener('click', async () => {
      const key = keyInput.value.trim();
      
      if (!key) {
        msg.textContent = 'Please enter a license key.';
        msg.className = 'error';
        return;
      }

      if (key.length < 19) {
        msg.textContent = 'Please enter a complete license key (XXXX-XXXX-XXXX-XXXX).';
        msg.className = 'error';
        return;
      }

      activateBtn.disabled = true;
      activateBtn.textContent = 'Activating...';
      msg.textContent = 'Validating license key...';
      msg.className = 'info';

      try {
        const result = await window.electronAPI.license.activate(key);
        msg.textContent = result.message;
        msg.className = result.success ? 'success' : 'error';
        
        if (result.success) {
          activateBtn.textContent = 'âœ“ Activated!';
          msg.textContent = 'License activated! Starting application...';
        } else {
          activateBtn.disabled = false;
          activateBtn.textContent = 'Activate License';
        }
      } catch (e) {
        msg.textContent = 'Activation failed: ' + e.message;
        msg.className = 'error';
        activateBtn.disabled = false;
        activateBtn.textContent = 'Activate License';
      }
    });

    // Enter key to submit
    keyInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        activateBtn.click();
      }
    });

    // Focus input on load
    keyInput.focus();
  </script>
</body>
</html>
