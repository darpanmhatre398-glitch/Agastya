# Docker Compose Configuration for Deployment
# Use pre-built Docker images loaded from tar file
# 
# Usage:
#   1. Load images: docker load -i agastya-docker-deployment-20251126_102036.tar
#   2. Start services: docker-compose -f docker-compose-deployment.yml up -d
#   3. Stop services: docker-compose -f docker-compose-deployment.yml down

services:
  backend:
    image: react-app-backend:latest
    container_name: agastya-backend
    ports:
      - "8765:8765"
    volumes:
      - ./config.json:/app/config.json
      - ./uploads:/app/uploads
      - backend_temp:/tmp
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - agastya-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/api/admin/features"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: react-app-frontend:latest
    container_name: agastya-frontend
    ports:
      - "3456:3456"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agastya-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3456"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  agastya-network:
    driver: bridge

volumes:
  backend_temp:
    driver: local
